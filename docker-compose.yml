version: '3.9'

services:
  mysql:
    image: mysql:8.3-oracle
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: bazar
      MYSQL_USER: bazaruser
      MYSQL_PASSWORD: bazarpass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./src/main/resources/schema.sql:/docker-entrypoint-initdb.d/schema.sql:ro

volumes:
  mysql_data: