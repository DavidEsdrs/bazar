<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Bazar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
  <div class="container py-4">
    <div class="card">
      <div class="card-header">
        <h2 class="mb-0" th:text="'Órgão fiscalizador ' + ${fiscalizador.id}"></h2>
        <a th:href="@{/orgao-fiscalizador/editar/{id}(id=${fiscalizador.id})}" class="btn btn-sm btn-outline-secondary">Editar</a>
        <form th:action="@{/orgao-fiscalizador/delete/{id}(id=${fiscalizador.id})}" method="post" style="display:inline;">
          <button type="submit" class="btn btn-sm btn-outline-secondary bg-danger text-light">Excluir</button>
        </form>
      </div>
      <div class="card-body p-0">
        <table class="table table-striped mb-0">
          <thead class="table-light">
            <tr>
              <th>ID</th>
              <th>Nome</th>
              <th>Descrição</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td th:text="${fiscalizador.id}"></td>
              <td th:text="${fiscalizador.nome}"></td>
              <td th:text="${fiscalizador.descricao}"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
