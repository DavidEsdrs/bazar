<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Editar Lote</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
  <div class="container py-4">
    <div class="card">
      <div class="card-header d-flex justify-content-between align-items-center">
        <h2 class="mb-0" th:text="'Editar lote ' + ${lote.id}"></h2>
        <a href="/lote/todos" class="btn btn-outline-secondary btn-sm">Voltar</a>
      </div>
      <div class="card-body">
        <form th:action="@{/lote/editar}" method="post">
          <input type="hidden" name="id" th:value="${lote.id}" />
          <div class="mb-3">
            <label for="dataEntrega" class="form-label">Data de Entrega</label>
            <input type="date" class="form-control" name="dataEntrega" id="dataEntrega" th:value="${lote.dataEntrega}" required>
          </div>
          <div class="mb-3">
            <label for="observacao" class="form-label">Observação</label>
            <input type="text" class="form-control" name="observacao" id="observacao" th:value="${lote.observacao}" required/>
          </div>
          <div class="mb-3">
            <label for="donatarioId" class="form-label">Órgão Donatário</label>
            <select class="form-select" name="donatarioId" id="donatarioId" th:value="${lote.donatario.id}" required>
              <option value="">Selecione</option>
              <option 
                th:each="donatario : ${donatarios}" 
                th:value="${donatario.id}" 
                th:text="${donatario.nome}"
                th:selected="${donatario.id == lote.donatario.id}"></option>
            </select>
          </div>
          <div class="mb-3">
            <label for="fiscalizadorId" class="form-label">Órgão Fiscalizador</label>
            <select class="form-select" name="fiscalizadorId" id="fiscalizadorId" th:value="${lote.fiscalizador.id}" required>
              <option value="">Selecione</option>
              <option 
                th:each="fiscalizador : ${fiscalizadores}" 
                th:value="${fiscalizador.id}"
                th:text="${fiscalizador.nome}"
                th:selected="${fiscalizador.id == lote.fiscalizador.id}">
              </option>
            </select>
          </div>
          <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-primary me-2">Salvar Alterações</button>
            <a href="/lote/todos" class="btn btn-secondary">Cancelar</a>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
