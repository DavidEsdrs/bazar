<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Bazar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
  <div class="container py-4">
    <div class="card mb-4">
      <div class="card-header flex flex-row">
        <h2 class="mb-0" th:text="'Lote ' + ${lote.id}"></h2>
        <a th:href="@{/lote/editar/{id}(id=${lote.id})}" class="btn btn-sm btn-outline-secondary">Editar</a>
        <form th:action="@{/lote/delete/{id}(id=${lote.id})}" method="post" style="display:inline;">
          <button type="submit" class="btn btn-sm btn-outline-secondary bg-danger text-light">Excluir</button>
        </form>
      </div>
      <div class="card-body p-0">
        <table class="table table-striped mb-0">
          <thead class="table-light">
            <tr>
              <th>ID</th>
              <th>Data Entrega</th>
              <th>Observacao</th>
              <th>Fiscalizador ID</th>
              <th>Donatario ID</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td th:text="${lote.id}"></td>
              <td th:text="${lote.dataEntrega}"></td>
              <td th:text="${lote.observacao}"></td>
              <td th:text="${lote.fiscalizador.id}"></td>
              <td th:text="${lote.donatario.id}"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="card">
      <div class="card-header">
        <h5 class="mb-0">Produtos do Lote</h5>
      </div>
      <div class="card-body p-0">
        <table class="table table-striped mb-0">
          <thead class="table-light">
            <tr>
              <th>Codigo</th>
              <th>Nome</th>
              <th>Descricao</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="produto: ${lote.doacoes}">
              <td th:text="${produto.codigo}"></td>
              <td th:text="${produto.nome}"></td>
              <td th:text="${produto.descricao}"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
