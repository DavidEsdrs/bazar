<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Bazar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
  <div class="container py-4">
    <h2 class="mb-4">Lotes de doações</h2>
    <div class="card mb-4">
      <div class="card-header">
        <h5 class="mb-0">Ações</h5>
      </div>
      <div class="card-body">
        <a th:href="@{/lote/cadastrar}" class="btn btn-primary">Criar</a>
      </div>
    </div>
    <div class="card mb-4">
      <div class="card-header">
        <h5 class="mb-0">Filtros</h5>
      </div>
      <div class="card-body">
        <form class="row g-3 align-items-end" method="get" th:action="@{/lote/todos}">
          <div class="col-md-6">
            <label for="donatarioIdStr" class="form-label">Donatário</label>
            <select name="donatarioIdStr" id="donatarioIdStr" class="form-select">
              <option value="">Selecione um donatário</option>
              <option th:each="donatario : ${donatarios}"
                      th:value="${donatario.id}"
                      th:text="${donatario.nome}"
                      th:selected="${param.donatarioId} == ${donatario.id}">
              </option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="fiscalizadorIdStr" class="form-label">Fiscalizador</label>
            <select name="fiscalizadorIdStr" id="fiscalizadorIdStr" class="form-select">
              <option value="">Selecione um fiscalizador</option>
              <option th:each="fiscalizador : ${fiscalizadores}"
                      th:value="${fiscalizador.id}"
                      th:text="${fiscalizador.nome}"
                      th:selected="${param.fiscalizadorId} == ${fiscalizador.id}">
              </option>
            </select>
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary">Filtrar</button>
          </div>
        </form>
      </div>
    </div>
    <div th:if="${session.lotes.size()} > 0" class="card">
      <div class="card-header">
        <h5 class="mb-0">Lista de Lotes</h5>
      </div>
      <div class="card-body p-0">
        <table class="table table-striped mb-0">
          <thead class="table-light">
            <tr>
              <th>ID</th>
              <th>Data Entrega</th>
              <th>Observação</th>
              <th>Fiscalizador ID</th>
              <th>Donatário ID</th>
              <th>Ação</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="lote : ${session.lotes}">
              <td th:text="${lote.id}"></td>
              <td th:text="${lote.dataEntrega}"></td>
              <td th:text="${lote.observacao}"></td>
              <td th:text="${lote.fiscalizador.id}"></td>
              <td th:text="${lote.donatario.id}"></td>
              <td>
                <a th:href="@{/lote/{id}(id=${lote.id})}" class="btn btn-sm btn-outline-secondary">Detalhar</a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <div th:if="${session.lotes.size()} == 0" class="alert alert-info text-center mt-4" role="alert">
      Nenhum lote encontrado para os filtros selecionados.
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
