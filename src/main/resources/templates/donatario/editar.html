<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Editar Donatário</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
  <div class="container py-4">
    <div class="card">
      <div class="card-header d-flex justify-content-between align-items-center">
        <h2 class="mb-0" th:text="'Editar donatário ' + ${donatario.id}"></h2>
        <a href="/orgao-donatario/todos" class="btn btn-outline-secondary btn-sm">Voltar</a>
      </div>
      <div class="card-body">
        <form th:action="@{/orgao-donatario/editar}" method="post">
          <input type="hidden" name="id" th:value="${donatario.id}" />
          <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" class="form-control" name="nome" id="nome" th:value="${donatario.nome}" required/>
          </div>
          <div class="mb-3">
            <label for="nome" class="form-label">Endereço</label>
            <input type="text" class="form-control" name="endereco" id="endereco" th:value="${donatario.endereco}" required/>
          </div>
          <div class="mb-3">
            <label for="nome" class="form-label">Telefone</label>
            <input type="text" class="form-control" name="telefone" id="telefone" th:value="${donatario.telefone}" required/>
          </div>
          <div class="mb-3">
            <label for="nome" class="form-label">Horário de Funcionamento</label>
            <input type="text" class="form-control" name="horarioFuncionamento" id="horarioFuncionamento" th:value="${donatario.horarioFuncionamento}" required/>
          </div>
          <div class="mb-3">
            <label for="nome" class="form-label">Descrição</label>
            <input type="text" class="form-control" name="descricao" id="descricao" th:value="${donatario.descricao}" required/>
          </div>
          <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-primary me-2">Salvar Alterações</button>
            <a href="/orgao-donatario/todos" class="btn btn-secondary">Cancelar</a>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
