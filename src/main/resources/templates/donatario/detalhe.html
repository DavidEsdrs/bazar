<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Bazar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
  <div class="container py-4">
    <div class="card">
      <div class="card-header">
        <h2 class="mb-0" th:text="'Órgão donatário ' + ${donatario.id}"></h2>
        <a th:href="@{/orgao-donatario/editar/{id}(id=${donatario.id})}" class="btn btn-sm btn-outline-secondary">Editar</a>
        <a th:href="@{/orgao-donatario/delete/{id}(id=${donatario.id})}" class="btn btn-sm btn-outline-secondary bg-danger text-light">Excluir</a>
      </div>
      <div class="card-body p-0">
        <table class="table table-striped mb-0">
          <thead class="table-light">
            <tr>
              <th>ID</th>
              <th>Nome</th>
              <th>Endereço</th>
              <th>Telefone</th>
              <th>Horário de Funcionamento</th>
              <th>Descrição</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td th:text="${donatario.id}"></td>
              <td th:text="${donatario.nome}"></td>
              <td th:text="${donatario.endereco}"></td>
              <td th:text="${donatario.telefone}"></td>
              <td th:text="${donatario.horarioFuncionamento}"></td>
              <td th:text="${donatario.descricao}"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
